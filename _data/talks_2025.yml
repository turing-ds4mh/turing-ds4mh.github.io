      - time: "15:40"
        title: "Working with Screenomes to Build Person-Specific Models of Smartphone Use and Mental Health"
        speaker: "Merve Cerit"
        affiliation: "Stanford University"
        abstract: "In this talk, we will present our work on building person-specific models of smartphone use and mental health using high-frequency Screenome data. We will begin by sharing findings from an intensive longitudinal study that tracked individuals‚Äô digital behaviors and mental health over time, using person-specific analyses to uncover nuanced, within-person associations that are often obscured in group-level studies. Building on this foundation, we will introduce the Media Content Atlas, a computational pipeline that leverages multimodal large language models to analyze and visualize millions of smartphone screenshots. This tool enables content-based clustering, topic modeling, and interactive exploration of digital experiences‚Äîoffering researchers a scalable way to study how individuals engage with diverse forms of media. Together, these projects advance a new paradigm of personalized digital phenotyping, highlighting how quantitative methods can support tailored insights and interventions for mental health."
