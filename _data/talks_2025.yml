        title: "PATIENT-Œ®: Using Large Language Models to Simulate Patients for Training Mental Health Professionals"
        speaker: "Ruiyi Wang"
        affiliation: "UCSD"
        abstract: "Mental illness remains one of the most critical public health issues. Despite its importance, many mental health professionals highlight a disconnect between their training and actual real-world patient practice. To help bridge this gap, we propose PATIENT-ùúì, a novel patient simulation framework for cognitive behavior therapy (CBT) training. To build PATIENT-ùúì, we construct diverse patient cognitive models based on CBT principles and use large language models (LLMs) programmed with these cognitive models to act as a simulated therapy patient. We propose an interactive training scheme, PATIENT-ùúì-TRAINER, for mental health trainees to practice a key skill in CBT ‚Äì formulating the cognitive model of the patient ‚Äì through role-playing a therapy session with PATIENT-ùúì. To evaluate PATIENT-ùúì, we conducted a comprehensive user study of 13 mental health trainees and 20 experts. The results demonstrate that practice using PATIENT-ùúì-TRAINER enhances the perceived skill acquisition and confidence of the trainees beyond existing forms of training such as textbooks, videos, and role-play with non-patients. Based on the experts‚Äô perceptions, PATIENT-ùúì is perceived to be closer to real patient interactions than GPT-4, and PATIENT-ùúì-TRAINER holds strong promise to improve trainee competencies. Our code and data are released at https://github.com/ruiyiw/patient-psi."
      - time: "15:40"
        title: "Multi-turn evaluation of anthropomorphic behaviors in large language models"
        speaker: "Lujain Ibrahim"
        affiliation: "University of Oxford"
        abstract: "The tendency of users to anthropomorphise large language models (LLMs) is of growing interest to AI developers, researchers, and policy-makers. In this work, we present a novel method for empirically evaluating anthropomorphic LLM behaviours in realistic and varied settings. We find that all SOTA LLMs evaluated exhibit similar behaviours, characterised by relationship-building (e.g., empathy and validation) and first-person pronoun use. Our work lays an empirical foundation for investigating how design choices influence anthropomorphic model behaviours and for progressing the ethical debate on the desirability of these behaviours in social applications like those for mental health services and companionship."
 
