  - date: "2025.01.16"
    start: "15:00"
    end: "16:20"
    is_upcoming: true
    details:
      - time: "15:05"
        title: "Taking a turn for the better: Conversation redirection throughout the course of mental-health therapy"
        speaker: "Vivian Nguyen & Dave Jung"
        affiliation: "Cornell University"
        abstract: "Mental-health therapy involves a complex conversation flow in which patients and therapists continuously negotiate what should be talked about next. For example, therapists might try to shift the conversation's direction to keep the therapeutic process on track and avoid stagnation, or patients might push the discussion towards issues they want to focus on. How do such patient and therapist redirections relate to the development and quality of their relationship? To answer this question, we introduce a probabilistic measure of the extent to which a certain utterance immediately redirects the flow of the conversation, accounting for both the intention and the actual realization of such a change. We apply this new measure to characterize the development of patient-therapist relationships over multiple sessions in a very large, widely-used online therapy platform. Our analysis reveals that (1) patient control of the conversation's direction generally increases relative to that of the therapist as their relationship progresses; and (2) patients who have less control in the first few sessions are significantly more likely to eventually express dissatisfaction with their therapist and terminate the relationship."
      - time: "15:40"
        title: "Smart Sensing in Dementia Care: Lightweight, Explainable AI Validated for Early Warning of Health Events in the Home"
        speaker: "Nivedita Bijlani"
        affiliation: "University of Surrey"
        abstract: "Sensor-based remote health monitoring for people living with dementia in their home enables the early detection of adverse health events, reducing the risk of hospitalisation. However, real-world home sensor data present challenges such as noise, sparse and imprecise labelling, inter-household variability, and the need for clinical explainability. To address these challenges, we developed a lightweight, explainable AI pipeline for anomaly detection in home sensor data, aimed at facilitating early health event detection. Validated in an ongoing real-world dementia monitoring study, the pipeline employs a self-supervised contrastive learning model to generate noise-resilient daily representations, compute anomaly scores, and trigger alerts based on household-personalised thresholds. Novel 'spatiotemporal attention maps' provide insights into the source and timing of anomalies, offering clinicians interpretable insights into atypical behaviour patterns. Additionally, LLM-powered anomaly summaries enhance clinical interpretability. Validation on a 90-patient cohort (40,866 person-days; May 2022 - Feb 2024) demonstrated high sensitivity and generalisability. The system was developed for the Minder Research Study, launched in August 2019 by the UK Dementia Research Institute Care Research and Technology Centre at Imperial College London, in partnership with the University of Surrey, and Surrey and Borders Partnership NHS Trust."
  - date: "2024.11.21"
    start: "15:00"
    end: "16:20"
    is_upcoming: false
    details:
    - time: "15:05"
      title: "Detecting Bipolar Disorder from Misdiagnosed Major Depressive Disorder with Mood-Aware Multi-Task Learning"
      speaker: "Dr Daeun Lee"
      affiliation: "Sungkyunkwan University, Seoul"
      abstract: "Bipolar Disorder (BD) is a mental disorder characterized by intense mood swings, from depression to manic states. Individuals with BD are at a higher risk of suicide, but BD is often misdiagnosed as Major Depressive Disorder (MDD) due to shared symptoms, resulting in delays in appropriate treatment and increased suicide risk. While early intervention based on social media data has been explored to uncover latent BD risk, little attention has been paid to detecting BD from those misdiagnosed as MDD. Therefore, this study presents a novel approach for identifying BD risk in individuals initially misdiagnosed with MDD. A unique dataset, BD-Risk, is introduced, incorporating mental disorder types and BD mood levels verified by two clinical experts. The proposed multi-task learning for predicting BD risk and BD mood level outperforms the state-of-the-art baselines. Also, the proposed dynamic mood-aware attention can provide insights into the impact of BD mood on future risk, potentially aiding interventions for at-risk individuals."
    - time: "15:40"
      title: "Cortical morphological networks for profiling autism spectrum disorder using tensor component analysis"
      speaker: "Kubra Cengiz"
      affiliation: "Istanbul Technical University"
      abstract: "Atypical neurodevelopmental disorders such as Autism Spectrum Disorder (ASD) can result in changes to cortical morphology at different levels, influencing brain structure and connectivity. In this talk, I will introduce a novel approach using multi-view cortical morphological networks (CMNs), derived from T1-weighted MRI, to study and fingerprint the brain's cortical morphology in ASD compared to neurotypical individuals. This research explores cortical morphology on three levels: individual regions, pairwise region relationships, and multi-view relationships across different cortical attributes such as cortical thickness. Using tensor component analysis, we identify the most representative morphological connectivities shared across CMN views for both the ASD and neurotypical populations. Our findings highlight how specific brain regions, including the temporal, frontal, and insular lobes, are structurally different in ASD individuals, and how these differences correspond to clinical features observed in patients."
  - date: "2024.10.17"
    start: "15:00"
    end: "16:20"
    is_upcoming: false
    details:
    - time: "15:05"
      title: "Deploying an Accessible LLM-based Conversational Agent in a Hospital"
      speaker: "Dr. Angus Addlesee"
      affiliation: "Amazon Alexa"
      abstract: "We deployed an LLM-based spoken dialogue system in a hospital for over a year. Using generative AI and the ARI robot, real patients and their companions had conversations with our system while waiting for their next appointment. They asked for directions, asked about the cafe menu, asked for jokes, played quizzes, and enjoyed some light distraction from their otherwise stressful day. This multi-party setting in the hospital memory clinic is extremely challenging, requiring computer vision, speech understanding, and gesture generation (arm, head, and eye movements).\n\nIn this talk, Angus will describe this complex setting and the architecture of the dialogue system. Our system decides when it should take its turn, generates human-like clarification requests when the patient pauses mid-utterance (to improve accessibility for people with dementia), answers in-domain questions (grounding to the in-prompt knowledge), and responds appropriately to out-of-domain requests (like generating jokes or quizzes). This latter feature is particularly remarkable, as real patients often utter unexpected sentences that could not be handled previously."
    - time: "15:40"
      title: "Charting Therapeutic Alliances Turn-by-Turn via Language Modeling"
      speaker: "Dr. Baihan Lin"
      affiliation: "Icahn School of Medicine at Mount Sinai"
      abstract: "The therapeutic working alliance is a critical factor in predicting the success of psychotherapy treatment. Traditionally, working alliance assessment relies on questionnaires completed by both therapists and patients. In this talk, we present COMPASS, a novel framework to directly infer the therapeutic working alliance from the natural language used in psychotherapy sessions. Our approach utilizes advanced large language models (LLMs) to analyze transcripts of psychotherapy sessions and compare them with distributed representations of statements in the working alliance inventory. Analyzing a dataset of over 950 sessions covering diverse psychiatric conditions including anxiety, depression, schizophrenia, and suicidal tendencies, we demonstrate the effectiveness of our method in providing fine-grained mapping of patient-therapist alignment trajectories and offering interpretability for clinical psychiatry and in identifying emerging patterns related to the condition being treated. By employing various deep learning-based topic modeling techniques in combination with prompting generative language models, we analyze the topical characteristics of different psychiatric conditions and their evolution at a turn-level resolution. This combined framework enhances the understanding of therapeutic interactions, enabling timely feedback for therapists regarding the quality of therapeutic relationships and providing interpretable insights to improve the effectiveness of psychotherapy. This talk will also explore pathways for collaboration, particularly in scaling these solutions and applying them to broader health challenges, offering insights into how AI can bridge the gap between data and effective mental health interventions."
  - date: "2024.09.19"
    start: "15:00"
    end: "16:20"
    is_upcoming: false
    details:
    - time: "15:05"
      title: "Using Adaptive Bandit Algorithms and LLM Agents for Improving Engagement with Digital Mental Health Interventions"
      speaker: "Harsh Kumar"
      affiliation: "University of Toronto"
      abstract: "Engagement is a critical, though not sufficient, component for the success of digital mental health interventions. In this talk, I will explore how adaptive bandit experiments, leveraging algorithms like Thompson Sampling, can be utilized to investigate and enhance user engagement in digital mental health (DMH) interventions. These algorithms can offer the potential for continuous personalization and ensure robust data collection for social-behavioral analysis. Building on this, I will discuss the emerging role of Large Language Models (LLMs) in providing scalable social support within DMH interventions. Our recent randomized experiments found that LLM agents, especially those designed to offer information with a friendly persona, significantly boosted user engagement in mindfulness exercises. Finally, I will discuss ongoing work at the intersection of adaptive algorithms and LLMs, highlighting the potential for developing personalized AI coaches and friends to further support mental health in a more adaptive and responsive manner."
    - time: "15:40"
      title: "Towards a Digital Self-Management Platform for People with Severe Mental Illness"
      speaker: "Prof. Emiel Krahmer"
      affiliation: "Tilburg University"
      abstract: "Many people with a severe mental illness, like depression or schizophrenia, have long episodes in which they are doing relatively well. The question arises how we can better support people during these periods, with the aim of preventing relapse, but without overburdening patients or care givers. For this purpose, we are currently developing (and plan to thoroughly evaluate) a platform for digital self-management that aims to help people with, for example, a history of depression to better monitor their own current well-being. The platform integrates an existing experience sampling method (a mobile app which asks participants repeatedly to briefly report on, for example, their thoughts, activities, and emotions on various moments during the day) and we will explore to what extent other sources of information can be integrated in this platform as well, such text, speech and video. This Dutch research project is part of a recently established Academic Collaborative Center for Digital Health & Mental Wellbeing at Tilburg University. In this center, researchers from a broad range of disciplines work together with societal partners on important and current challenges related to health and wellbeing."
  - date: "2024.07.18"
    start: "15:00"
    end: "16:20"
    is_upcoming: false
    details:
    - time: "15:05"
      title: "ALBA: Adaptive Language-based Assessments for Mental Health"
      speaker: "Vasudha Varadarajan"
      affiliation: "Stony Brook University"
      abstract: "Language-based assessments are promising for capturing diverse mental health diagnoses but need many words per person for accuracy. This talk introduces Adaptive Language-Based Assessment (ALBA), which adapts future prompts based on previous responses. ALBA iteratively selects the next best question to refine the estimate of an individual's psychological traits using limited responses. ALBA paves the way for conversational diagnostic agents, enabling dynamic scoring and personalized interactions. This approach improves diagnostic accuracy, reduces time for patients and clinicians, and enhances personalization in assessments."
    - time: "15:45"
      title: "Social Robots as Communication Partners to Support Emotional Health and Well-Being"
      speaker: "Dr. Guy Laban"
      affiliation: "University of Cambridge"
      abstract: "As society increasingly integrates artificial intelligence (AI) technologies designed for social interaction, understanding the communication dynamics between humans and social robots becomes essential. In this talk, I will present my research that explores the intersection of AI and human interpersonal communication. My studies focus on the dynamics of human-robot interaction, particularly how robots can foster meaningful social interactions that encourage users to express their emotions and feelings. In my research, I study how these interactions evolve over time, their potential for supporting emotional well-being, and their application in various settings such as caregiving and counselling. Through a series of experiments, my research uncovers the nuances of dialogue, self-disclosure, and emotion regulation in the context of social relationships with robots. The findings illuminate the varying degrees of emotional engagement exhibited towards robots, including how individuals adapt to and become comfortable with them over time, share their emotions, and experience positive effects in supporting their well-being."
  - date: "2024.06.20"
    start: "15:00"
    end: "16:20"
